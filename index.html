<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
            <meta name="view-port" content="width=device-width,innitial-scale=1.0">
</head>
    <body>
        <div class="background-img"></div>
    <h1 id="title">How can the MTN-Elite One Increase their Entertainment Value</h1>
        <p id="description">Thank you for taking your time to make the MTN-Elite One improve their entertainment value.</p>
            <form id="survey-form">
        <div class="input-element">
                <label for="name" id="name-label">Name <input type="text" placeholder="Enter your name" id="name" required class="rectangle"></label>
                </div>
                    <div class="input-element" required>
                <label for="name" id="email-label">Email <input type="email" placeholder="Enter your E-mail" id="email" required class="rectangle"></label>
                </div>
                        <div class="input-element">
                <label for="age" id="age-label">Age <input type="number" min="10" max="120" id="age" class="rectangle"></label>
                </div>
                
                <div class="input-element">
                <label>What is your favourite team? 
                    <select id="dropdown" class="rectangle">
                    <option value="1" checked>Select your favourite team </option>
                        <option value="2">Cotton-sport de Garoua </option>
                            <option value="3">Bamboutos de Mbouda </option>
                                <option value="4">Aigle royale de la Menoua </option>
                                    <option value="5">PWD Bamenda </option>
                                        <option id="1"></option>
                    </select>
                    </label>
                </div>
                
                 
                <label>Have you ever been to a game? </label><div class="input-element">
                <label for="Yes">YES<input type="radio" id="Yes" name="yes-no" checked></label>
                </div>
                    <div class="input-element"><label for="No">NO<input type="radio" id="No" name="yes-no" ></label></div>
                
                        <legend>What can the MTN-Elite one do to increase their entertainment value?</legend><div class="input-element">
                
                <label for="1"><input type="checkbox"  value="stadium" id="1">Better Stadium</label>
                       </div>
                    <div class="input-element">
                <label for="2"><input type="checkbox"  value="media-coverage" id="2">More media coverage</label>
                    </div>
                        <div class="input-element">
                <label for="3"><input type="checkbox"  value="camera-quality" id="3">Better camera quality</label>
                        </div>
                            <div class="input-element">
                <label for="4"><input type="checkbox"  value="number-of-teams" id="4">Increase the number of teams</label>
                            </div>
                                <div class="input-element">
                <label for="5"><input type="checkbox"  value="organisation" id="5">Change the championship organisation</label>
                                </div>
                
                <div class="input-element">
                <label>Any comments or suggestions?<textarea id="comments" placeholder="Enter your comment here..."></textarea></label>
                </div>
                <div class="button">
                <button id="submit" type="submit">Submit</button>
                    </div>
            </form>
    </body>
</html>
